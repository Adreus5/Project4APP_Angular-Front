<!-- src/app/lieuDetails/lieu-details.html -->

<div class="lieu-details">
  <h1>DÃ©tails du Lieu</h1>
  <div *ngIf="lieu">
    <h2>{{ lieu.nom }}</h2>
    <p><strong>Adresse :</strong> {{ lieu.adresse }}</p>
    <p><strong>Ville :</strong> {{ lieu.ville }}</p>
    <p><strong>Type :</strong> {{ lieu.typeLieu }}</p>
    <p><strong>Description :</strong> {{ lieu.description }}</p>
  </div>

  <h3>Notes et Commentaires</h3>
  <ul>
    <li *ngFor="let note of notesLieu">
      <strong>Note :</strong> {{ note.note }} / 5
      <br>
      <strong>Commentaire :</strong> {{ note.commentaire || 'Pas de commentaire' }}
    </li>
  </ul>

  <div>
    <h4>Ajouter une Note</h4>
    <form (ngSubmit)="saveNote()">
      <div>
        <label for="note">Note :</label>
        <input type="number" id="note" [(ngModel)]="newNote.note" name="note" min="0" max="5" required>
      </div>
      <div>
        <label for="commentaire">Commentaire :</label>
        <input type="text" id="commentaire" [(ngModel)]="newNote.commentaire" name="commentaire">
      </div>
      <button type="submit">Enregistrer</button>
    </form>
  </div>
</div>

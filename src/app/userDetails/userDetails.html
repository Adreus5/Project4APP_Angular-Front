@if (user) {
  <h1>Données personnelles du Client</h1>
  <form (ngSubmit)="save(user)" #studentForm="ngForm">
    <div class="form-group">
      <label for="lastName">Nom</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        required
        [(ngModel)]="user.nom"
        name="lastName"
        #lastName="ngModel"
      />
      <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">Le nom est obligatoire</div>
    </div>
    <div class="form-group">
      <label for="firstName">Prénom</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        required
        [(ngModel)]="user.prenom"
        name="firstName"
        #firstName="ngModel"
      />
      <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">Le prénom est obligatoire
      </div>
    </div>
      <div>
          <h2>Films commentés</h2>
          <ul>
              <li *ngFor="let film of films">{{ film.nomFilm }}</li>
          </ul>
          <h2>Lieux commentés</h2>
          <ul>
              <li *ngFor="let lieu of lieux">{{ lieu.adresse }}</li>
          </ul>
      </div>
    <button type="submit" mat-raised-button color="primary" [disabled]="!studentForm.form.valid">Enregistrer
    </button>
  </form>
}

@if (user) {
<form (ngSubmit)="save(user)" #studentForm="ngForm">
  <div class="form-group">
    <label for="firstName">Prénom :</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      required
      [(ngModel)]="user.prenom"
      name="firstName"
      #firstName="ngModel"
    />
  </div>
  <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">Le prénom est obligatoire
  </div>
  <div class="form-group">
    <label for="lastName">Nom :</label>
    <input
      type="text"
      class="form-control"
      id="lastName"
      required
      [(ngModel)]="user.nom"
      name="lastName"
      #lastName="ngModel"
    />
    <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">Le nom est obligatoire</div>
  </div>
  <div>
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      required
      [(ngModel)]="user.mail"
      #email="ngModel"
    />
  </div>
  <div [hidden]="email.valid || email.pristine" class="alert alert-danger">L'email est obligatoire
  </div>


  <button type="submit" [disabled]="!studentForm.form.valid">Envoyer</button>
</form>
}

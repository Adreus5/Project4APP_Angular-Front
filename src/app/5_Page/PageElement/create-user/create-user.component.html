<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div>
    <label id="prenom">Pr√©nom:</label>
    <input type="text" formControlName="prenom" required>
  </div>
  <div>
    <label id="nom">Nom:</label>
    <input type="text" formControlName="nom" required>
  </div>
  <div>
    <label id="mail">Email:</label>
    <input type="email" formControlName="mail" required>
  </div>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <!-- Champs du formulaire -->
    <button type="submit" [disabled]="userForm.invalid">Envoyer</button>
  </form>
</form>

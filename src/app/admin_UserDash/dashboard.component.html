<div class="d-flex align-items-center">
  <h1>Clients</h1>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID_Utilisateurs</th>
      <th scope="col">Nom</th>
      <th scope="col">PrÃ©nom</th>
      <th scope="col">Type_User</th>
      <th scope="col">Supprimer</th>
    </tr>
  </thead>
  <tbody>
    @for (user of users$ | async; track user) {
      <tr routerLink="/details-etudiant/{{ user.id }}">
        <td>{{ user.nom }}</td>
        <td>{{ user.prenom }}</td>
        <td>{{ user.type_user }}</td>
        <td>
          <button mat-icon-button color="warn" (click)="deleteUser($event, user)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
    }
  </tbody>
</table>

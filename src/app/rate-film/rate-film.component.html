<h2>Noter le Film</h2>
<form (ngSubmit)="submit()">
    <div>
        <label>Note:</label>
        <input type="number" [(ngModel)]="noteFilm.note" name="note" min="1" max="5" required>
    </div>
    <div>
        <label>Commentaire:</label>
        <textarea [(ngModel)]="noteFilm.commentaire" name="commentaire" required></textarea>
    </div>
    <button type="submit">Soumettre</button>
</form>
